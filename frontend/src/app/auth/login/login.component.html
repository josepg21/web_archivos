<div class="login-container">
    <div class="background-image"></div>
    <div class="login-box">
      <!-- Logo -->
      <img src="/assets/logo_sp.png" alt="Logo" class="logo" />
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Usuario -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="userName" placeholder="Usuario" />
        </mat-form-field>
      
        <!-- Contrase침a -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Contrase침a" />
        </mat-form-field>
      
        <!-- Bot칩n de Ingreso -->
        <button mat-button type="submit" class="custom-button">Ingresar</button>
      </form>
      
    </div>
  </div>
